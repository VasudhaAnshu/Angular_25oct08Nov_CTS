<div class="row border-bottom border-primary p-2" >
    <div class="col-sm-2 text-end">{{dept.id}}</div>
    <div class="col">{{dept.title}}</div>
    <div class="col">{{dept.location}}</div>
    <div class="col-sm-2">
        <button type="button" class="btn btn-sm btn-secondary me-1" (click)="notifyEditBtnClick()">EDIT</button>
        <button type="button" class="btn btn-sm btn-danger me-1" (click)="notifyDelBtnClick()">DELETE</button>
        <a class="btn btn-sm btn-info" [routerLink]="['/emps',{deptId:dept.id}]">EMPS</a>
    </div>
</div>
